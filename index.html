<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator - Mohit</title>
</head>

<body>
    <div class="container">
        <button class="btn" id="add">ADD</button>
        <button class="btn" id="sub">SUBTRACT</button>
        <button class="btn" id="divide">DIVIDE</button>
        <button class="btn" id="mul">MULTIPLY</button>
    </div>
    <div class="container-after">
        <input type="number" class="box" id="one-input" placeholder="Enter value">
        <input type="number" class="box" id="second-input" placeholder="Enter value">
        <button id="calcBtn" class="btnAfter">Calculate</button>
        <button id="backBtn" class="btnAfter">Back</button>
        <div id="result"></div>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
